    システム環境設定 - ユーザとグループ - ログインオプション - ネットワークアカウントサーバ:接続
    - ディレクトリユーティリティ
    <br>
    ---
    <br>
    ここまでのステップは、コマンドラインから
    <br>
    $ open "/System/Library/CoreServices/Directory Utility.app"
    <br>
    ---
    <br>
    ディレクトリエディタ - 表示をGroups、ノードを/Local/Defaultに選択する。
    <br>
    System Group - 名前のGroupMembershipを選択する。
    <br>
    +アイコンをクリックし、値としてユーザー名を追加し、変更を保存する。
